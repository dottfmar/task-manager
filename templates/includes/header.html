{% load static %}
<header>
  <div class="nav d-flex justify-content-center py-3" style="background-color: #ffffff;">
    <div class="container d-flex justify-content-center align-items-center">
      {% if user.is_authenticated %}
        <div class="nav-links d-flex">
          <a class="link px-4" href="{% url "tasks:profile" %}">My profile</a>
          <a class="link px-4" href="/" title="Home">Home</a>
{#          <a class="link px-4" href="{% url 'tasks:teams' %}">Teams</a>#}
{#          <a class="link px-4" href="{% url 'tasks:projects' %}">Projects</a>#}
{#          <a class="link px-4" href="{% url 'tasks:tasks' %}">Tasks</a>#}
{#          <a class="link px-4" href="{% url 'tasks:workers' %}">Workers</a>#}
          <a class="link px-4 logout-link" href="#" onclick="document.getElementById('logout-form').submit(); return false;">
            Logout
          </a>
          <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
            {% csrf_token %}
          </form>
        </div>
      {% else %}
        <div class="d-flex justify-content-end w-100">
          <a class="link px-4 login-link" href="{% url 'login' %}">Sing in</a>
        </div>
      {% endif %}
    </div>
  </div>
  <link rel="stylesheet" href="{% static 'css/header_styles.css' %}">
</header>
