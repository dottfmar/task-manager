{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Foravlima</title>

  <link rel="icon" href="{% static 'images/favicon.svg' %}" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="{% static 'css/home_styles.css' %}">
</head>
<body>
  {% if not user.is_authenticated %}
  <div id="splash-overlay" onclick="revealPage()">
    <div id="splash-content">
      <i class="fas fa-landmark splash-icon"></i>
      <div class="splash-title">Foravlima</div>
    </div>
  </div>
  {% endif %}

  <div class="content-container" id="main-content" style="{% if user.is_authenticated %}display: flex;{% else %}display: none;{% endif %}">
    <header id="page-header">
      {% include "includes/header.html" %}
    </header>
    <h1>Customize your workspace with Foravlima</h1>
    <div class="content-item">
      <i class="fas fa-users"></i>
      <p>Teams</p>
    </div>
    <div class="content-item">
      <i class="fas fa-project-diagram"></i>
      <p>Projects</p>
    </div>
    <div class="content-item">
      <i class="fas fa-tasks"></i>
      <p>Tasks</p>
    </div>
  </div>
  {% include "includes/footer.html" %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/home_scripts.js' %}?v=1.0"></script>
  <link rel="stylesheet" href="{% static 'css/base_styles.css' %}">
</body>
</html>
